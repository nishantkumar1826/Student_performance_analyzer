<!DOCTYPE html>
<html>
<head>
    <title>Result</title>

    <style>
        body {
            margin: 0;
            background: #f1f5f9;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #1e3c72, #2563eb);
            padding: 14px 40px;
            color: white;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 45px;
            background: white;
            padding: 6px;
            border-radius: 6px;
            margin-right: 15px;
        }

        .navbar span {
            font-size: 22px;
            font-weight: 600;
        }

        .nav-actions a {
            text-decoration: none;
            margin-left: 10px;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            background: #e63946;
            transition: 0.3s;
        }

        .nav-actions a:hover {
            background: #c1121f;
            transform: scale(1.05);
        }

        .container {
            width: 95%;
            margin: 35px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.15);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: #2563eb;
            color: white;
            padding: 14px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #e0e7ff;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div class="nav-left">
        <img src="{{ url_for('static', filename='krm_logo.png') }}">
        <span>Student Performance Result</span>
    </div>
    <div class="nav-actions">
        <a href="/dashboard">Upload Another CSV</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
</div>

</body>
</html>
