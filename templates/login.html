<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #eef2f7, #dbeafe);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        .card {
            width: 420px;
            background: white;
            padding: 45px 40px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
        }

        .logo {
            height: 60px;
            background: white;
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 28px;
            color: #1e3c72;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            background: linear-gradient(90deg, #1e3c72, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #16335f, #1e40af);
            transform: scale(1.03);
        }

        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 12px;
        }
    </style>
</head>

<body>

<div class="card">
    <img src="{{ url_for('static', filename='krm_logo.png') }}" class="logo">

    <h2>Faculty Login</h2>
    <p>Student Performance & Early Warning System</p>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
